<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div>
        <img id="logo" src="img/servicenow-logo.png" alt="">
        <img id="off" src="img/1024px-Offline_logo.svg.png" alt="">

    </div>
    <form autocomplete="off">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label label">NetID</label>
            <div class="col-sm-10">
                <input type="text" id="netID" class="form-control contacts" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="contact" class="col-sm-2 col-form-label label">Contact Number</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control contacts" id="contact" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="location" class="col-sm-2 col-form-label label">Location</label>
            <div class="col-sm-10">
                <textarea id="location" class="form-control" aria-label="With textarea"></textarea>
            </div>
        </div>
        <br>
        <fieldset class="form-group">
            <div class="row">
                <label class="col-form-label col-sm-2 pt-0 label">Priority</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioBtn" id="rb-1" value="critical-1">
                        <label class="form-check-label" for="rb-1">
                  Priority 1 - Critical
                </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioBtn" id="rb-2" value="high-2">
                        <label class="form-check-label" for="rb-2">
                  Priority 2 - High
                </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioBtn" id="rb-3" value="moderate-3">
                        <label class="form-check-label" for="rb-3">
                  Priority 3 - Moderate
                </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioBtn" id="rb-4" value="low-4" checked>
                        <label class="form-check-label" for="rb-4">
                  Priority 4 - Low
                </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <br>

        <div class="form-group row select">
            <label for="Category" class="col-sm-2 col-form-label label">Category:</label>
            <select id="cat">
            <option value="none">--None--</option>
            <option value="break/fix">Break/Fix</option>
            <option value="change">Change</option>
            <option value="how do i">How Do I</option>
            <option value="callback">Callback</option>
            </select>
        </div>
        <div class="form-group row">
            <label for="subcategory" class="col-sm-2 col-form-label label">Sub-Category:</label>
            <select id="sub">
                <option value="none">--None--</option>
                <option value="hardware">Hardware</option>
                <option value="software">Software</option>
                <option value="app delivery">App Delivery Environment</option>
                <option value="access/password">Access/Password</option>
                <option value="status update">Status Update</option>
                </select>

        </div>
        <br>
        <div id="assign" class="form-group row">
            <label for="assignment" class="col-sm-2 col-form-label label">Assignment Group</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="team" required>
            </div>

        </div>
        <div id="grpManager" class="form-group row">
            <label for="grpManager" class="col-sm-2 col-form-label label">Group Manager</label>
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="managerId" disabled>
            </div>

        </div>

        <br>

        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label label">Description</label>
            <div class="col-sm-10">
                <textarea id="issue" class="form-control" aria-label="With textarea"></textarea>
            </div>
        </div>

        <div id="butt" class="form-group row">
            <div class="col-sm-10">
                <button id="btn" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
</body>
<script type="text/javascript" src="teams.js"></script>
<script type="text/javascript " src="code.js "></script>
<link rel=" stylesheet " type="text/css " href="style.css ">

</html>
